<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senarai Event & Seminar Percuma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--card-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .filter-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .filter-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .event-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .event-image {
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .event-content {
            padding: 20px;
        }
        
        .event-category {
            display: inline-block;
            padding: 3px 10px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .event-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .event-info {
            margin-bottom: 15px;
        }
        
        .event-info p {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .event-info i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .event-price {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .event-desc {
            margin-bottom: 20px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .register-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .register-btn:hover {
            background-color: #e67e22;
        }
        
        .no-events {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .last-update {
            text-align: right;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Senarai Event & Seminar Percuma</h1>
            <p class="subtitle">Tingkatkan ilmu dan kemahiran anda dengan seminar percuma!</p>
        </div>
    </header>
    
    <div class="container">
        <div class="filter-container">
            <h2 class="filter-title">Filter mengikut kategori:</h2>
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="semua">Semua</button>
                <!-- Kategori akan dijana secara automatik -->
            </div>
        </div>
        
        <div id="loading" class="loading">Memuat data...</div>
        
        <div class="events-grid" id="eventsGrid">
            <!-- Event cards akan dijana secara automatik -->
        </div>
        
        <div class="last-update" id="lastUpdate">
            Kemas kini terakhir: <span id="updateTime">-</span>
        </div>
    </div>
    
    <script>
        // URL Google Sheets CSV - update with your actual Google Sheets published CSV URL
        // For demo, we'll create sample data
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQh9oseGP-l6MnaLcY8fdaNs6xJA747DA0fTJ5itGIRrPWip7p01zMUo1ufWCGGq7WGA0_VsfmRPkjt/pub?output=csv'; // Replace with your Google Sheets published CSV URL
        
        // Sample event data for demonstration
        const sampleEvents = [
            {
                title: "Bengkel Asas Digital Marketing",
                category: "Digital Marketing",
                date: "2025-03-10",
                time: "10:00 - 13:00",
                location: "Online (Zoom)",
                description: "Belajar asas-asas digital marketing untuk perniagaan anda. Topik meliputi SEO, Media Sosial, Email Marketing dan Google Ads.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/xyz"
            },
            {
                title: "Seminar Motivasi Kejayaan Dalam Bisnes",
                category: "Motivasi",
                date: "2025-03-15",
                time: "14:00 - 16:30",
                location: "Hotel Grand Millennium, KL",
                description: "Seminar motivasi khas untuk usahawan yang ingin mencapai kejayaan dalam perniagaan. Dapatkan tips dari usahawan berjaya.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/abc"
            },
            {
                title: "Webinar: Asas Perakaunan Untuk Peniaga Kecil",
                category: "Bisnes",
                date: "2025-03-20",
                time: "19:00 - 21:00",
                location: "Online (Microsoft Teams)",
                description: "Belajar cara menguruskan kewangan perniagaan anda dengan betul. Pengurusan aliran tunai, rekod perbelanjaan dan asas cukai.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/def"
            },
            {
                title: "Workshop Asas Programming dengan Python",
                category: "IT",
                date: "2025-03-25",
                time: "09:00 - 17:00",
                location: "Menara PGRM, KL",
                description: "Belajar asas pengaturcaraan menggunakan Python. Sesuai untuk pemula yang ingin mempelajari bidang pengaturcaraan.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/ghi"
            },
            {
                title: "Kursus Asas Membuat Kek dan Pastri",
                category: "Bakery",
                date: "2025-04-01",
                time: "10:00 - 15:00",
                location: "Pusat Komuniti Taman Melawati",
                description: "Belajar asas membuat kek dan pastri daripada chef profesional. Teknik, bahan dan tips untuk hasil yang sempurna.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/jkl"
            },
            {
                title: "Seminar Pelaburan Hartanah",
                category: "Bisnes",
                date: "2025-04-05",
                time: "13:00 - 17:00",
                location: "Dewan Perdana, Putrajaya",
                description: "Belajar strategi pelaburan hartanah yang berkesan. Analisis pasaran, pengurusan risiko dan pembiayaan.",
                price: "Percuma",
                image: "/api/placeholder/400/320",
                registrationUrl: "https://forms.google.com/mno"
            }
        ];
        
        // Variables
        let allEvents = [];
        let categories = new Set();
        let currentFilter = 'semua';
        let lastUpdated = new Date();
        
        // DOM elements
        const eventsGrid = document.getElementById('eventsGrid');
        const categoryFilters = document.getElementById('categoryFilters');
        const loadingElement = document.getElementById('loading');
        const updateTimeElement = document.getElementById('updateTime');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // Set auto-refresh every 10 minutes
            setInterval(fetchEvents, 10 * 60 * 1000);
        });
        
        function initApp() {
            if (SHEET_URL) {
                fetchEvents();
            } else {
                // Use sample data for demonstration
                processEvents(sampleEvents);
                loadingElement.style.display = 'none';
            }
        }
        
        function fetchEvents() {
            if (!SHEET_URL) {
                return;
            }
            
            loadingElement.style.display = 'block';
            
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    processEvents(results.data);
                    loadingElement.style.display = 'none';
                    lastUpdated = new Date();
                    updateTimeElement.textContent = formatDateTime(lastUpdated);
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                    loadingElement.textContent = 'Ralat memuat data. Sila muat semula halaman.';
                }
            });
        }
        
        function processEvents(events) {
            allEvents = events;
            
            // Extract unique categories
            categories = new Set(['semua']);
            events.forEach(event => {
                if (event.category) {
                    categories.add(event.category);
                }
            });
            
            // Create category filters
            createCategoryFilters();
            
            // Display events
            displayEvents();
            
            // Update last refresh time
            updateTimeElement.textContent = formatDateTime(lastUpdated);
        }
        
        function createCategoryFilters() {
            // Clear existing filters except "All"
            while (categoryFilters.children.length > 1) {
                categoryFilters.removeChild(categoryFilters.lastChild);
            }
            
            // Add category buttons
            categories.forEach(category => {
                if (category === 'semua') return; // Skip 'All' as it's already added
                
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                
                btn.addEventListener('click', () => {
                    setActiveCategory(category);
                });
                
                categoryFilters.appendChild(btn);
            });
        }
        
        function setActiveCategory(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // Re-display events with filter
            displayEvents();
        }
        
        function displayEvents() {
            // Clear events grid
            eventsGrid.innerHTML = '';
            
            // Filter events
            let filteredEvents = allEvents;
            if (currentFilter !== 'semua') {
                filteredEvents = allEvents.filter(event => event.category === currentFilter);
            }
            
            // Display events or "no events" message
            if (filteredEvents.length === 0) {
                const noEvents = document.createElement('div');
                noEvents.className = 'no-events';
                noEvents.textContent = 'Tiada event dalam kategori ini buat masa sekarang.';
                eventsGrid.appendChild(noEvents);
                return;
            }
            
            // Create event cards
            filteredEvents.forEach(event => {
                const eventCard = createEventCard(event);
                eventsGrid.appendChild(eventCard);
            });
        }
        
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            // Create image or placeholder
            const imageUrl = event.image || '/api/placeholder/400/320';
            
            card.innerHTML = `
                <div class="event-image" style="background-image: url('${imageUrl}')"></div>
                <div class="event-content">
                    <span class="event-category">${event.category || 'Umum'}</span>
                    <h3 class="event-title">${event.title}</h3>
                    <div class="event-info">
                        <p><i>📅</i> ${formatDate(event.date)}</p>
                        <p><i>⏰</i> ${event.time}</p>
                        <p><i>📍</i> ${event.location}</p>
                    </div>
                    <div class="event-price">${event.price || 'Percuma'}</div>
                    <p class="event-desc">${event.description}</p>
                    <a href="${event.registrationUrl}" target="_blank" class="register-btn">Daftar Sekarang</a>
                </div>
            `;
            
            return card;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'TBA';
            
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ms-MY', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            } catch (e) {
                return dateStr;
            }
        }
        
        function formatDateTime(date) {
            return date.toLocaleDateString('ms-MY', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Initialize by setting "All" category as active
        document.querySelector('.category-btn[data-category="semua"]').addEventListener('click', () => {
            setActiveCategory('semua');
        });
    </script>
</body>
</html>
